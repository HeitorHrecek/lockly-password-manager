<main class="flex flex-col justify-center h-screen">
    
    <header class="text-center">
        <h1 class="text-white">PERFIL</h1>
    </header>

    <form class="w-full max-w-md mx-auto p-4 flex flex-col">

        <section class="space-y-6">
            <div>
                <label for="nomeUsuario" class="sr-only">Nome</label>
                <input
                    type="text"
                    id="nomeUsuario"
                    name="nomeUsuario"
                    placeholder=""
                    required
                    [(ngModel)]="usuario.name"
                    [disabled]="!isEditable"
                    #nomeUsuario="ngModel"
                    class="w-full bg-transparent text-gray-300 placeholder-gray-500 focus:outline-none focus:border-white transition duration-300"
                >
            </div>

            <div>
                <label for="emailUsuario" class="sr-only">Email</label>
                <input
                    type="email"
                    id="emailUsuario"
                    name="emailUsuario"
                    placeholder=""
                    required
                    email
                    [(ngModel)]="usuario.email"
                    [disabled]="!isEditable"
                    #emailUsuario="ngModel"
                    class="w-full bg-transparent text-gray-300 placeholder-gray-500 focus:outline-none focus:border-white transition duration-300"
                >
            </div>
        </section>

        <div class="flex justify-between">
            <button (click)="editar()" class="self-center rounded bg-gray-700 text-white hover:bg-gray-600 transition">EDITAR</button>
            <button (click)="cancelar()" class="rounded bg-gray-700 text-white hover:bg-gray-600 transition" *ngIf="showButtons">CANCELAR</button>
            <button (click)="confirmar()" class="rounded bg-gray-700 text-white hover:bg-gray-600 transition" *ngIf="showButtons">CONFIRMAR</button>
        </div>
    </form>
</main>
