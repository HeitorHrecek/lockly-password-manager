<div class="flex flex-col items-center">
    <button>
        <img src="assets/pasta.png" alt="pasta">
    </button>

    <span *ngIf="!isEditing" (click)="editarNome()">{{ nome || 'Sem nome' }}</span>

    <input *ngIf="isEditing" type="text" [(ngModel)]="nome" (blur)="salvarNome()" placeholder="Nome da pasta">
</div>
