<header class="flex justify-between items-center px-5">
    <h1>Senhas sem pastas: </h1>
    <app-create-button-senhas></app-create-button-senhas>
</header>
<main class="flex flex-wrap p-5 gap-5">
    <app-password *ngFor="let senha of senhas; let i = index" 
        [(nome)]="senhas[i].nome"
        [(content)]="senhas[i].conteudo"
        [isEditing]="senhas[i].isEditing" 
        (nomeChange)="salvarNome(i, $event, $event)"
    ></app-password>
</main>
