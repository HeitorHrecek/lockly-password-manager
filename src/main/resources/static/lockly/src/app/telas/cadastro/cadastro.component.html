<header>
    <h1>Lockly</h1>
</header>

<main>
    <form (ngSubmit)="onSubmit()" #cadastroForm="ngForm">
        <h2>CADASTRE-SE</h2>

        <section>
            <div>
                <label for="nomeUsuario">Nome</label>
                <input
                    type="text"
                    id="nomeUsuario"
                    name="nomeUsuario"
                    placeholder="NOME"
                    required
                    [(ngModel)]="usuario.nome"
                    #nomeUsuario="ngModel"
                >
                <div *ngIf="nomeUsuario.invalid && (nomeUsuario.dirty || nomeUsuario.touched)">
                    <small *ngIf="nomeUsuario.errors?.required">Nome é obrigatório.</small>
                </div>
            </div>

            <div>
                <label for="emailUsuario">Email</label>
                <input
                    type="email"
                    id="emailUsuario"
                    name="emailUsuario"
                    placeholder="EMAIL"
                    required
                    email
                    [(ngModel)]="usuario.email"
                    #emailUsuario="ngModel"
                >
                <div *ngIf="emailUsuario.invalid && (emailUsuario.dirty || emailUsuario.touched)">
                    <small *ngIf="emailUsuario.errors?.required">Email é obrigatório.</small>
                    <small *ngIf="emailUsuario.errors?.email">Formato de email inválido.</small>
                </div>
            </div>

            <div>
                <label for="senhaUsuario">Senha</label>
                <input
                    type="password"
                    id="senhaUsuario"
                    name="senhaUsuario"
                    placeholder="SENHA"
                    required
                    minlength="6"
                    [(ngModel)]="usuario.senha"
                    #senhaUsuario="ngModel"
                >
                <div *ngIf="senhaUsuario.invalid && (senhaUsuario.dirty || senhaUsuario.touched)">
                    <small *ngIf="senhaUsuario.errors?.required">Senha é obrigatória.</small>
                    <small *ngIf="senhaUsuario.errors?.minlength">
                        A senha deve ter pelo menos 6 caracteres.
                    </small>
                </div>
            </div>
        </section>

        <button type="submit" [disabled]="cadastroForm.invalid">CONTINUAR</button>
    </form>
</main>
